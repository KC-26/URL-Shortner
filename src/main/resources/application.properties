# -------------------
# Server Configuration
# -------------------
server.port=8080

# -------------------
# MySQL Database Configuration
# -------------------
spring.datasource.url=jdbc:mysql://localhost:3306/url_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=URL_USER
spring.datasource.password=URL_USER
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------
# JPA / Hibernate Settings
# -------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -------------------
# Logging Configuration
# -------------------
logging.level.root=INFO
logging.level.com.local.ecom=DEBUG
logging.file.name=logs/APILogs.log
logging.file.max-size=10MB
logging.file.total-size-cap=100MB

# -------------------
# H2 Console (usually for testing only)
# -------------------
spring.h2.console.enabled=false

# -------------------
# JWT Configuration
# -------------------
jwt.secret=supersecretkeysupersecretkey12345